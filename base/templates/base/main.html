    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>

<style>
    input[type="text"] ,input[type="url"], input[type="search"] ,input[type="email"], input[type="password"] , textarea , select{
        font-size: 15px;
        background-color: rgb(246, 246, 246);
        width: 100%;
        padding: 10px;
    }

    input[type="text"]:focus ,input[type="email"]:focus , input[type="password"]:focus , textarea:focus , input[type="search"]:focus{
        outline: none;
        border: 1.5px solid rgb(161, 161, 161);
        box-shadow: none;
    } 

    textarea {
        height: 100px;
    }
</style>
<body>
    <div class="flex w-full bg-gray-200">
        {% if messages %}
        <div class="fixed mt-5 w-screen z-0 ml-0 mt-0">
            {% for message in messages %}
            <div class="mb-2 w-1/2 mx-auto px-4 py-2 rounded-md text-white shadow-md 
                {% if message.tags == 'success' %} bg-green-500 
                {% elif message.tags == 'error' %} bg-red-500 
                {% elif message.tags == 'warning' %} bg-yellow-500 
                {% else %} bg-blue-500 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

    
        {% block content %}

        {% endblock %}

    </div>

        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            poltawski: ["Poltawski Nowy", "serif"],
                        }
                    }
                }
            };


            setTimeout(function() {
              document.querySelectorAll('.fixed > div').forEach(msg => {
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
              });
            }, 3000);


        </script>

</body>



</html>
